
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://i.imgur.com/vQEh2NN.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 48px;
            line-height: 1.1;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .games-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .game-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 30%;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .game-card h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: #fff;
            margin: 10px 0;
        }
        .game-card p {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #fff;
            opacity: 0.8;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Games</h1>
    <div class="games-container">
        <div class="game-card">
            <img src="https://via.placeholder.com/350x150" alt="Game 1">
            <h2>Game 1 Title</h2>
            <p>Placeholder.</p>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/350x150" alt="Game 2">
            <h2>Game 2 Title</h2>
            <p>Placeholder.</p>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/350x150" alt="Game 3">
            <h2>Game 3 Title</h2>
            <p>Placeholder.</p>
        </div>
    </div>
</body>
</html>
