!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            height: 60px;
            display: flex;
            align-items: center;
        }
        header h1 {
            color: #fff;
            margin-left: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
</body>
</html>
